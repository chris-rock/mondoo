---
- name: install apt-transport-https
  apt:
    name: apt-transport-https
    state: present
  become: true
  when: not ansible_check_mode

- name: install mondoo apt-key
  apt_key:
    id: "{{ mondoo_gpg_keyid }}"
    url: "{{ mondoo_deb_gpgkey }}"
    state: present
  become: true
  when: not ansible_check_mode

- name: configure mondoo deb repository
  apt_repository:
    repo: "{{ mondoo_deb_repo }}"
    state: "present"
    update_cache: yes
  become: true
  when: not ansible_check_mode

- name: ensure Mondoo Client is installed
  apt:
    name: mondoo
    state: latest
    update_cache: yes
  become: true
  when: not ansible_check_mode
